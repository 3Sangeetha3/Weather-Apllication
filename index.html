<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <!-- adding google fonts -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- creating a card foe weather data -->
    <div class="card" id="card">
        <h1 id="heading" class="card-header">Weather Live</h1>
        
        <!-- Output Section -->
        <div id="weather-output" class="hidden">
            <p class="weather-temperature" id="weather-temp"></p>
            <div id="weather-data">
                <p class="main" id="weather-main"></p>
                <p class="description" id="weather-description"></p>
                <p class="humidity" id="weather-humidity"></p>
                <p class="pressure" id="weather-pressure"></p>
                <p class="temp-min" id="weather-temp-min"></p>
                <p class="temp-max" id="weather-temp-max"></p>
            </div>  
        </div>
    <!-- creating an input section -->
    <div class="card-body" id="input-section">
        <form id="city-form">
            <input type="text" id="city-name" placeholder="Enter city" />
            <button class="ok-button" type="submit" onclick="fetchWeatherData(), resetInput()">OK</button>
        </form>
    </div>
    <script src = "index.js"></script>
</body>
</html>
